<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FullPage Screenshot Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>FullPage Screenshot Pro</h2>
      <p>Select viewport width and capture</p>
    </div>
    
    <div class="viewport-selection" id="viewportSelection">
      <h3>Viewport Width</h3>
      <div class="viewport-options">
        <button class="viewport-btn" data-width="420">
          <span class="width">420px</span>
          <span class="device">Mobile</span>
        </button>
        <button class="viewport-btn" data-width="768">
          <span class="width">768px</span>
          <span class="device">Tablet</span>
        </button>
        <button class="viewport-btn" data-width="1020">
          <span class="width">1020px</span>
          <span class="device">Small Desktop</span>
        </button>
        <button class="viewport-btn active" data-width="1440">
          <span class="width">1440px</span>
          <span class="device">Desktop</span>
        </button>
      </div>
      
      <div class="capture-section">
        <button id="captureBtn" class="capture-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 10v6m11-7h-6m-10 0H1"></path>
          </svg>
          Capture Screenshot
        </button>
      </div>
    </div>
    
    <div class="loading-state hidden" id="loadingState">
      <div class="spinner"></div>
      <div class="loading-text">
        <h3>Capturing Screenshot...</h3>
        <p id="loadingStep">Preparing capture</p>
      </div>
    </div>
    
    <div class="success-state hidden" id="successState">
      <div class="success-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2">
          <polyline points="20,6 9,17 4,12"></polyline>
        </svg>
      </div>
      <h3>Screenshot Captured!</h3>
      <p>Your screenshot has been downloaded</p>
      <button id="newCaptureBtn" class="secondary-btn">Take Another</button>
    </div>
    
    <div class="error-state hidden" id="errorState">
      <div class="error-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
      </div>
      <h3>Capture Failed</h3>
      <p id="errorMessage">An error occurred while capturing the screenshot</p>
      <button id="retryBtn" class="secondary-btn">Try Again</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
